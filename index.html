<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700;900">
  <link rel="stylesheet" href="./dist/styles.css">

  <title>Huddle landing page with single introductory section</title>
</head>
<body class="font-body bg-violet bg-fixed bg-no-repeat bg-contain" style="background-image: url('./images/bg-desktop.svg');">
  <main class="container px-8 py-8 mx-auto min-h-screen flex items-start justify-center">
    <div>
      <div class="flex flex-col lg:flex-row items-center space-y-16 md:space-y-20 lg:space-y-0 lg:space-x-16 h-full">
        <div class="space-y-12 md:space-y-20">
          <img class="w-52" src="./images/logo.svg" alt="Huddle">
          <img class="w-full" src="./images/illustration-mockups.svg" alt="Mockups">
        </div>
        <div class="flex items-center h-full max-w-md">
          <div class="space-y-4 text-center lg:text-left">
            <h1 class="text-2xl md:text-4xl text-white font-medium tracking-wide leading-tight">Build The Community Your Fans Will Love</h1>
            <p class="text-sm text-white font-light tracking-wider leading-6">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
            <button class="bg-white hover:bg-softMagenta hover:text-white duration-200 shadow-lg drop-shadow-lg px-8 py-2 text-softMagenta font-medium rounded-full">Register</button>
          </div>
        </div>
      </div>
  
      <footer class="w-full pt-12 lg:pt-0">
        <div class="container px-4 mx-auto flex flex-col lg:flex-row items-center justify-between">
          <p class="order-3 lg:order-none text-white text-xs">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/isman17">Isman</a>.
          </p>
          <div class="order-1 lg:order-none flex items-center justify-end space-x-4 mb-4 lg:mb-0">
            <div class="p-2 rounded-full border-2 border-white hover:border-softMagenta text-white hover:text-softMagenta duration-200 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6" viewBox="0 0 24 24" fill="currentColor" stroke="none" stroke-width="none" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
              </svg>
            </div>
            <div class="p-2 rounded-full border-2 border-white hover:border-softMagenta text-white hover:text-softMagenta duration-200 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6" viewBox="0 0 24 24" fill="currentColor" stroke="none" stroke-width="none" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path>
              </svg>
            </div>
            <div class="p-2 rounded-full border-2 border-white hover:border-softMagenta text-white hover:text-softMagenta duration-200 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                  <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                  <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
              </svg>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>
</body>
</html>
